<div layout="row" layout-align="space-between none">
<div layout="column" layout-align="center center" class="m-r-sm">
    <span class="fa-stack">
      <i class="fa fa-circle-o fa-stack-2x"></i>
      <i class="fa fa-thermometer-quarter fa-stack-1x"></i>
    </span>
</div>
<div layout="column"  class="layout-max-width">
  <div flex>
    <h4>Basic Metabolic Panel</h4>
  </div>
  <div flex class="accordion__description">
    <span>Available</span>
    <label class="font-light m-l-lg">Date: </label>
    <label class="m-l-xs">10/10/2017</label>
  </div>
</div>
<div layout="column" layout-align="center center">
  <div>
    <button class="app__accordion-default-button" ng-click="$ctrl.toggleOrdered($event)" ng-disabled="$ctrl.isOrdered"
    ng-class="{'app__accordion-blue-button': !$ctrl.isOrdered, 'app__accordion-gray-button': $ctrl.isOrdered}">
      <i class="fa fa-check" ng-show="$ctrl.isOrdered" aria-hidden="true"></i>
      <span>{{ $ctrl.isOrdered ? 'Ordered' : 'Order New'}} </span>
    </button>
  </div>
</div>
</div>
