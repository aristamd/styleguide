<div class="checkbox" ng-repeat="choice in $ctrl.choices">
    <label class="i-checks">
        <input
        type="checkbox"
        value="{{choice}}"
        ng-checked="$ctrl.body.choices.indexOf(choice) !== -1"
        ng-click="$ctrl.toggleSelection(choice)">
        <i></i>
        {{choice}}
    </label>
</div>
