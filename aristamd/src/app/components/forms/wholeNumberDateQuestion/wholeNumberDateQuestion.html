<div class="row">
    <div class="col-xs-1">
        <input
        class="form-control"
        type="text"
        ng-model="$ctrl.body.number"
        >
    </div>
    <div class="col-xs-3">
        <div class="input-group w-md">
            <input
            class="form-control"
            type="text"
            ng-model="$ctrl.body.response"
            uib-datepicker-popup="MM/dd/yyyy"
            is-open="$ctrl.isPickerOpened"
            datepicker-options="$ctrl.dateOptions" />
            <span class="input-group-btn">
                <button
                class="btn btn-default"
                type="button"

                ng-click="$ctrl.openPicker()">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </div>
    </div>
</div>
