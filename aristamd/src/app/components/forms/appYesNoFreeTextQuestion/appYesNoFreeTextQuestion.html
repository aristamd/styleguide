<div class="radio inline">
    <label class="i-checks">
        <input
        type="radio"
        value="1"
        ng-model="$ctrl.body.response">
        <i></i>
        Yes
    </label>
</div>
<div class="radio inline">
    <label class="i-checks">
        <input
        type="radio"
        value="0"
        ng-model="$ctrl.body.response">
        <i></i>
        No
    </label>
</div>
<div class="row">
    <div class="col-xs-3">
        <textarea
                class="form-control"
                placeholder="Free text prompter text goes here"
                ng-model="$ctrl.body.text"
        ></textarea>
    </div>
</div>
