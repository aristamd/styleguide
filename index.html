<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arista MD Styleguide</title>
    <link rel="stylesheet" href="libs/assets/animate.css/animate.css" type="text/css" />
    <link rel="stylesheet" href="libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="libs/angular/angular-material/angular-material.css" type="text/css" />
    <link rel="stylesheet" href="libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

    <!-- build:css css/app.material.css -->
    <link rel="stylesheet" href="src/css/material-design-icons.css" type="text/css" />
    <link rel="stylesheet" href="src/css/md.css" type="text/css" />
    <link rel="stylesheet" href="src/css/font.css" type="text/css" />
    <link rel="stylesheet" href="src/css/app.css" type="text/css" />
    <!-- endbuild -->
  </head>
  <body>
    <div class="wrapper-md">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <div class="md-list md-whiteframe-z0 bg-white m-b">
            <div class="md-list-item">
              <div class="md-list-item-content text-center">
                <h2>
                  AristaMD
                </h2>
                <h5>Styleguide</h5>
              </div>
            </div>
            <div class="md-list-item inset">
              <div class="md-list-item-left img-circle indigo">
                <span class="font-thin text-lg">O</span>
              </div>
              <div class="md-list-item-content">
                <h3 class="text-md">
                  <a href="javascript:;" onclick="onClick('baseTemplate')">Angulr Original Template</a>
                </h3>
                <small class="font-thin">Base template for PO usage</small>
              </div>
            </div>
            <div class="md-list-item inset">
              <div class="md-list-item-left img-circle teal">
                <span class="font-thin text-lg">M</span>
              </div>
              <div class="md-list-item-content">
                <h3 class="text-md">
                  <a href="javascript:;" onclick="onClick('materialTemplate')">Angulr Material Template</a>
                </h3>
                <small class="font-thin">Material template for PO usage</small>
              </div>
            </div>
            <div class="md-list-item inset">
              <div class="md-list-item-left img-circle light-blue">
                <span class="font-thin text-lg">A</span>
              </div>
              <div class="md-list-item-content">
                <h3 class="text-md">
                  <a href="javascript:;" onclick="onClick('aristaTemplate')">AristaMD Guide</a>
                </h3>
                <small class="font-thin">This is a reference guide for devs</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function onClick(link) {
        var environment = 'sandbox';
        var route = 'aristamd/src/index.html';
        var splitHost = window.location.host.split('.');

        if (splitHost.length > 0) {
            environment = splitHost[1];
        }

        switch (link) {
          case 'baseTemplate':
            route = 'src/index.html';
            break;
          case 'materialTemplate':
            route = 'src/material.html';
            break;
          case 'aristaTemplate':
            route = 'aristamd/src/index.html';
            break
        }

        var url = ['https://styleguide.', environment,'.aristamd.com/', route];
        window.open(url.join(""), '_self');

      }
    </script>
  </body>
</html>
